<div class="container">


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <th scope="row">{{ category.id }}</th>
        <td>
          {{category.name}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
